apiVersion: v1
kind: Service
metadata:
  name: jenkins-service
  namespace: devops
  annotations:
      prometheus.io/scrape: 'true'
      prometheus.io/path:   /
      prometheus.io/port:   '8585'
spec:
  selector:
    app: jenkins-server
  type: NodePort
  ports:
    - port: 8585
      targetPort: 8585
      nodePort: 32000
